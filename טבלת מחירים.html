<!DOCTYPE html>
<html>
<head>
	<!--קישור לדף עיצוב בסיסי של כל הדפים-->
	<link href="כולם עיצוב.css" rel="stylesheet" />
	<meta charset="utf-8" />
	<title></title>
	<!--תמונת אייקון-->
	<link rel="shortcut icon" href="Food 191.jpg" type="image/x-icon" />
	<!--קישור  לדף עיצוב שלו css-->
	<link href="דף עיצוב טבלה.css" rel="stylesheet" />
</head>
<!--dir-כיוון לצד ימין-->
<body dir="rtl">
    <!--h1-כותרת עליונה-->
    <h1>מחירון</h1>
    <!--main--->
    <main>
        <!--table-תגית ליצירת טבלה-->
        <table>
            <!--thead-תגית המגדירה את אזור הכותרת בטבלה-->
            <thead>
                <!--tr-תג זה מגדיר פתיחה וסגירה של שורה אופקית בטבלה-->
                <tr>

                    <th> תפריט</th>
                    <th> מחיר</th>

                </tr>

            </thead>
            <!--tbody-תגית המגדירה את אזור התוכן בטבלה-->
            <tbody>
                <tr>
                    <!--td-תג זה מגדיר פתיחה וסגירה של תא בטבלה-->
                    <td>
                        מנה ראשונה:
                        <br /> דגים,טורטיה,שניצל
                    </td>
                    <td>45 </td>

                </tr>
                <tr>
                    <td>
                        מנה שניה:
                        <br /> בשר,עוף,אורז
                    </td>
                    <td>30 </td>
                </tr>
                <tr>
                    <td>
                        קינוח:
                        <br /> פאי תפוחים,סופלה,קומפוט
                    </td>
                    <td>20 </td>
                </tr>

            </tbody>

        </table>
    </main>
    <!--tfoot-תגית המגדירה את האזור התחתון בטבלה-->
    <tfoot>
        <tr>
            <!--strong-משמש להדגשת דברים חשובים-->
            <th id="sumbmit"><strong>משלוח בתוספת 30 ש"ח!</strong></th>
        </tr>
    </tfoot>

    <p id="demo1"></p>
    <script src="חלונית לפירסום.js"></script>
</body>
</html>
